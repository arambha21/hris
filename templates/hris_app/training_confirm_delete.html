{% extends 'base.html' %}

{% block content %}
<h1>Delete Training Event</h1>
<p>Are you sure you want to delete the training event "{{ training.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'training_detail' training.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
