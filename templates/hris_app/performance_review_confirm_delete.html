{% extends 'base.html' %}

{% block content %}
<h2>Delete Performance Review</h2>
<p>Are you sure you want to delete this performance review?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'performance_review_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
