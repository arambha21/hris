{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Payroll{% else %}Create Payroll{% endif %} - HRIS{% endblock %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Edit Payroll{% else %}Create Payroll{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'payroll_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
