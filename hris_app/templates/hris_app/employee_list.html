{% extends 'base.html' %}

{% block content %}
<h1>Employee List</h1>
<a href="{% url 'add_employee' %}" class="btn btn-primary">Add New Employee</a>
<ul>
{% for employee in employees %}
    <li>
        {{ employee.first_name }} {{ employee.last_name }} - {{ employee.position.title }}
        <a href="{% url 'edit_employee' employee.pk %}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{% url 'delete_employee' employee.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </li>
{% empty %}
    <li>No employees found.</li>
{% endfor %}
</ul>
{% endblock %}
